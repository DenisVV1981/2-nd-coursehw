<body>
    <div class="top center">
        <section class="content">
            <h1 class="content__title">Добро пожаловать на мой сайт !</h1>
            <p class="content__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <a class="content__text-link" href="#">поехали</a> и
                <a class="content__text-link" href="#">приступай</a>
            </p>
            <a class="content__button" >Поехали!</a>
        </section>
    </div>
    <section class="games center">
        <div class="games__nav">
            <div class="games__nav__link games__nav__link-1">
                <a class="games__nav__link_number" href="#">Игра 1</a>
            </div>
            <div class="games__nav__link games__nav__link-2">
                <a class="games__nav__link_number" href="#">Игра 2</a>
            </div>
            <div class="games__nav__link games__nav__link-3">
                <a class="games__nav__link_number" href="#">Игра 3</a>
            </div>
        </div>
    </section>
    <section class="game center">
        <div class="game__season">
            <div class="game__season__left">
                <h2 class="game__season__left_header">Времена года!</h2>
                <p class="game__season__left_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете
                    к какому времени года он
                    относится
                </p>
                <a onclick="playCheckSeasons()" class="game__season__left_play">Играть!</a>
            </div>
            <div class="game__season__right">
                <img class="game__season__right-picture" src="img/undraw_video_game_night_8h8m 1.png" alt="picture">
            </div>
        </div>
    </section>
